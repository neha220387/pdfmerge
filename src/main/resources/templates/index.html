<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            cursor: pointer;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .file-input-wrapper:hover {
            border-color: #764ba2;
            background-color: #f0f0f0;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-label {
            color: #667eea;
            font-weight: 500;
        }

        .file-name {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-merge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-merge:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-merge:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
            flex: 1;
        }

        .btn-reset:hover {
            background: #d0d0d0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            word-wrap: break-word;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
            display: block;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— PDF Merge Tool</h1>
        <p class="subtitle">Select two PDF files to merge them into one</p>

        <form id="mergeForm">
            <div class="form-group">
                <label for="file1">First PDF File *</label>
                <div class="file-input-wrapper" onclick="document.getElementById('file1').click();">
                    <input type="file" id="file1" name="file1" accept=".pdf" required>
                    <span class="file-label">ðŸ“„ Click to select or drag PDF file here</span>
                    <div class="file-name" id="file1Name"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="file2">Second PDF File *</label>
                <div class="file-input-wrapper" onclick="document.getElementById('file2').click();">
                    <input type="file" id="file2" name="file2" accept=".pdf" required>
                    <span class="file-label">ðŸ“„ Click to select or drag PDF file here</span>
                    <div class="file-name" id="file2Name"></div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-merge">Merge PDFs</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>

            <div id="message" class="message"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Merging PDFs...</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('mergeForm');
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Update file name display
        file1Input.addEventListener('change', () => {
            document.getElementById('file1Name').textContent = file1Input.files[0] ? file1Input.files[0].name : '';
        });

        file2Input.addEventListener('change', () => {
            document.getElementById('file2Name').textContent = file2Input.files[0] ? file2Input.files[0].name : '';
        });

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            messageDiv.classList.remove('error', 'success');
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';

            if (!file1Input.files[0] || !file2Input.files[0]) {
                showMessage('Please select both PDF files', 'error');
                return;
            }

            loadingDiv.style.display = 'block';

            const formData = new FormData();
            formData.append('file1', file1Input.files[0]);
            formData.append('file2', file2Input.files[0]);

            try {
                const response = await fetch('/api/pdf/merge', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showMessage('PDFs merged successfully! Download started.', 'success');
                    form.reset();
                    document.getElementById('file1Name').textContent = '';
                    document.getElementById('file2Name').textContent = '';
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
